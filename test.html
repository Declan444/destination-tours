<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }

        #tour1-images {
            width: calc(33.333% - 2px);
            height: 300px;
            background-color: #3498db;
            box-sizing: border-box;
        }

        @media screen and (max-width: 767px) {
            .box {
                width: calc(50% - 2px);
            }
        }

        @media screen and (max-width: 479px) {
            .box {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
