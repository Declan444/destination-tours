                <div id="form-container">
                    <div id="form">
                        <form action="mailto:laresearchlabs@gmail.com" method="post" enctype="text/plain">
                        <label for="fullName"><h3>Full Name:</h3></label>
                        
                        <input type="text" id="fullName" name="fullName" required>
                            
                        <label for="address"><h3>Address:</h3></label>
                        
                        <input type="text" id="address" name="address" required>
                        
                        <label for="phoneNumber"><h3>Phone Number:</h3></label>
                        
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        
                        <label for="email"><h3>Email Address:</h3></label>
                        
                        <input type="email" id="email" name="email" required>
                            
                        <label for="message"><h3>Message (max 200 words):</h3></label>
                        
                        <textarea id="message" name="message" maxlength="200" height="300"></textarea>
                          <br>  
                        <button type="submit" id="button-contact-us"><H3>Submit</H3></button>
                        </form>
                    </div>
                </div>
