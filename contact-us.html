<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Tours</title>
    <meta name="description" content="Tours for the midlands of Ireland, Westmeath, Offaly, Laoise, personalised tours">
    <meta name="keywords"
        content="tours of Ireland, Ireland, Westmeath, Offaly, Laoise, historical sites, lakes of Ireland">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <!--  Header Business Name here-->
        <nav id="header">
            <a href="index.html">
                <h1 id="business-name">Destination Tours</h1>
                <h3>Come Tour with Des</h3>


            </a>
        </nav>

        <!-- page links go here-->

        <nav id="links">
            <div id="link1"><a href="index.html" >Home</a></div>
            <div id="link2"><a href="tours.html">Tours</a></div>
            <div id="link3"><a href="contact-us.html" class="active">Contact Us</a></div>
        </nav>
        <div id="sub-image">
            <div id="main-image-text">
                <h2><b> Hidden Heartlands</b></h2>
                <h3>Come explore the Heartlands of Ireland</h3>
            </div>
        </div>
    </header>
    <!-- Main content-->
    <main>
        <!-- Main content -->
       
            <section id="signup">
                <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                    <h2><i class="fa-solid fa-heartbeat"></i> Let's get you signed up!</h2>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="text-input" required>
                    <br>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="text-input" required>
                    <br>
                    <label for="email_address">Email Address</label>
                    <input type="email" name="email_address" id="email_address" class="text-input" required>
                    <br>
                    <div class="radio-buttons">
                        <div>
                            <label for="road">Road</label>
                            <input type="radio" name="running_preference" id="road" value="road" required checked>
                        </div>
                        <div>
                            <label for="trail">Trail</label>
                            <input type="radio" name="running_preference" id="trail" value="trail" required>
                        </div>
                        <div>
                            <label for="both">Both</label>
                            <input type="radio" name="running_preference" id="both" value="both" required>
                        </div>
                    </div>
                    <button type="submit" class="join-button">Let's Run!</button>
                </form>
            </section>
    
        
        


    </main>

    <!-- Footer content-->
    <footer>
        <ul id="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page(opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our toutube page(opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/511d1b0e01.js" crossorigin="anonymous"></script>
</body>

</html>
